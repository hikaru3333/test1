//画像読み込み非同期処理関数→描画関数
async function loadImage(imagePath) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.onerror = reject;
    img.src = imagePath;
  });
}
function resizeImage(img, targetSize) {
  const aspectRatio = img.width / img.height;
  let newWidth, newHeight;
  if(img.width > img.height*1.2){
    newWidth = targetSize*1.2;
    newHeight = targetSize / aspectRatio*1.2;
  } else {
    newWidth = targetSize * aspectRatio;
    newHeight = targetSize;
  }
  return { width: newWidth, height: newHeight };
}
async function loadAndDrawImages(targetSize,basePath,x,y,i0,i1) {  // 画像が保存されているディレクトリのパス 'path/to/your/images/';
  const imagePath = `${basePath}${i0}/${i1}.png`;
  const img = await loadImage(imagePath);
  const dimensions = resizeImage(img, targetSize);
  ctx.drawImage(img, x, y, dimensions.width, dimensions.height);
}

//文字列の中で等確率で要素を決定
function getRandomValue(array) {
  return array[Math.floor(Math.random() * array.length)];
}
//平均値分散を入力し正規分布整数乱数を生成
function getRandomNumber(mean, variance) {
  // Box-Muller変換
  var u1 = Math.random();
  var u2 = Math.random();

  var z0 = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);

  // z0が標準正規分布に従うため、平均と分散を適用
  var randomValue = mean + Math.sqrt(variance) * z0;

  //整数化
  randomValue = Math.round(randomValue)

  return randomValue;
}

//乱数の生成と描画
function generateRandomNumbers(){
  const mean = parseFloat(document.getElementById('mean').value);
  const stdDev = parseFloat(document.getElementById('stdDev').value);
  const randomNumbers = getRandomNumber(mean, stdDev**2);
  document.getElementById("generatedText1").innerHTML = randomNumbers;
}
function generateRandomNumbers2(){
  const min = parseFloat(document.getElementById('min').value);
  const max = parseFloat(document.getElementById('max').value);
  const randomNumbers = Math.floor(Math.random()*(max-min+1))+min;
  document.getElementById("generatedText2").innerHTML = randomNumbers;
}
